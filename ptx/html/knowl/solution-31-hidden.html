<body><div class="solution"><p>\(X \) is not a vector space since scalar multiplication is not defined! For example, consider \((1,1)\text{.}\) \((1,1) \in X\) but \((-1)\smul (1,1) = (-1,-1)\) is not.</p></div></body>
