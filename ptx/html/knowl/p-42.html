<p>In \(C\text{,}\) the zero element \(\ve{0}\) is the <em class="emphasis">zero polynomial</em>. If we think algebraically, this is the degree polynomial whose coefficients are all zero:</p>
<div class="displaymath">
\begin{equation}
\ve{0} = 0 x^4 + 0 x^3 + 0 x^2 + 0 x + 0\tag{1.1.9}
\end{equation}
</div>
