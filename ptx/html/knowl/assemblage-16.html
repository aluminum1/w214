<article class="assemblage-like"><p>It is important to understand the mathematical phrase ‘There exists a unique \(X\) satisfying \(Y\)’. It means two things. Firstly, that <em class="emphasis">there does exist an</em> \(X\) which satisfies \(Y\text{.}\) And secondly, that there is <em class="emphasis">no more than one</em> \(X\) which satisfies \(Y\text{.}\)</p></article><span class="incontext"><a href="Ch2Sec4CoordinateVectors.html#assemblage-16">in-context</a></span>
