<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A subset \(U \subseteq V\) of a vector space \(V\) is called a <dfn class="terminology">subspace</dfn> of \(V\) if:</p>
<ul class="disc">
<li><p>For all \(\ve{u}, \ve{u}' \in U\text{,}\) \(\ve{u}+\ve{u}' \in U\)</p></li>
<li><p>\(\ve{0} \in U\)</p></li>
<li><p>For all scalars \(k\) and all vectors \(\ve{u} \in U\text{,}\) \(k \smul\ve{u} \in U\)</p></li>
</ul>
