<body><article class="hiddenproof"><p>Suppose we had a list of \(n+1\) linearly independent vectors. By <a knowl="./knowl/first_corollary_please.html" title="Corollary 2.3.18">CorollaryÂ 2.3.18</a>, we can extend the list to a basis for \(V\text{.}\) Hence we would obtain a basis for \(V\) with at least \(n + 1\) vectors. We conclude that \(\dim V \geq n+1 \) contradicting, the fact that \(\dim V = n\text{.}\)</p></article></body>
