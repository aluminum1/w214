<p>So we simply need to check the rules R1 to R8. Since these rules hold for all vectors \(\ve{u}, \ve{v}, \ve{w}\) in \(V\text{,}\) they certainly hold for all vectors \(\ve{u}, \ve{v}, \ve{w}\) in \(U\text{.}\) So R1 to R8 are satisfied.</p>
