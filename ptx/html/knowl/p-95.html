<p>We need to check that this makes sense. Does \((0,0,0)\) really belong to \(B\text{,}\)in other words, does it satisfy equation <a knowl="./knowl/def_of_b.html" title="Equation 1.3.1">(1.3.1)</a>? Yes, since \(0 - 0 + 0 = 0\text{.}\) So we have a well-defined zero vector.</p>
