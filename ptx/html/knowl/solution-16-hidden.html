<p>We check <a knowl="./knowl/lin_comb_other_vec.html" title="Item 2">Item 2</a> of <a knowl="./knowl/lin_dependence_prop.html" title="Proposition 2.2.8: Equivalent Formulations of Linear Dependence">Proposition 2.2.8</a>. That is, we check if one of the vectors in the list is a linear combination of the other vectors. Indeed, we observe by inspection that</p>
<div class="displaymath">
\begin{equation}
\ve{f}_2 = \ve{f}_1 + \ve{f}_3.\tag{2.2.9}
\end{equation}
</div>
<p>Hence, \(\basis{B}\) is linearly dependent.</p>
