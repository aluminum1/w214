<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>When we say simply '\(p\) is a polynomial' we will mean that \(p\) is a polynomial in a single variable, i.e. \(p \in \Poly\text{.}\) Note that \(\Poly = \Poly^1\) and that \(\Poly_n = \Poly^1_n\text{.}\)</p>
