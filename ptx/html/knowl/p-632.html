<p>Equipped with these operations, the set \(\Mat_{n, m}\) of all \(n \times m\) matrices is a vector space  with dimension \(nm\) . We write \(\Col_n\) for the vector space \(\Mat_{n,1}\) of \(n\)-dimensional <em class="emphasis">column vectors</em>.</p>
