<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>It is important to understand the mathematical phrase ‘There exists a unique \(X\) satisfying \(Y\)’. It means two things. Firstly, that <em class="emphasis">there does exist an</em> \(X\) which satisfies \(Y\text{.}\) And secondly, that there is <em class="emphasis">no more than one</em> \(X\) which satisfies \(Y\text{.}\)</p>
