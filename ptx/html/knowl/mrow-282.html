\begin{align*}
\amp  5 \smul v = 2\smul v \\
\amp \implies 5.v + (-2).v = 2.v + (-2).v \\
\amp \implies (5 - 2).v = (2 - 2).v \\
\amp \implies 3.v = 0.v \\
\amp \implies (\frac{1}{3} 3).v = (\frac{1}{3} 0) v \\
\amp \implies 1v = 0v \\
\amp \implies v = 0
\end{align*}
