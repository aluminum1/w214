<p>The dimension of \(\Mat_{n,m}\) is \(nm\text{,}\) with basis given by the matrices</p>
<div class="displaymath">
\begin{equation*}
\mat{E}_{ij} ,  i=1 \ldots n, \, j = 1 \ldots m
\end{equation*}
</div>
<p>which have a \(1\) in the \(i\)th row and \(j\)th column and zeroes everywhere else.</p>
