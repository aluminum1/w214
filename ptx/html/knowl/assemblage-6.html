<article class="assemblage-like"><p>When we say simply '\(p\) is a polynomial' we will mean that \(p\) is a polynomial in a single variable, i.e. \(p \in \Poly\text{.}\) Note that \(\Poly = \Poly^1\) and that \(\Poly_n = \Poly^1_n\text{.}\)</p></article><span class="incontext"><a href="Ch1Sec6Subspaces.html#assemblage-6">in-context</a></span>
