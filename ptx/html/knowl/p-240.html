<p>A <em class="emphasis">trigonometric polynomial</em> is a function \(\ve{T} : \mathbb{R} \rightarrow \mathbb{R}\) of the form</p>
<div class="displaymath">
\begin{equation}
\ve{T} (x) = a_0 + \sum_{k=1}^n a_k \cos(kx) + \sum_{k=1}^n b_k \sin(kx).\tag{1.6.3}
\end{equation}
</div>
