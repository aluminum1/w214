<p>Let \(\ve{v} \in \mathbb{R}^n\) be a fixed vector, and set</p>
<div class="displaymath">
\begin{equation*}
W := \{ \ve{w} \in \mathbb{R}^n : \ve{v} \dotp \ve{w} = 0 \}
\end{equation*}
</div>
<p>Prove that \(\Dim(W) = n-1\text{.}\)</p>
