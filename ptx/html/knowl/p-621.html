<p>Two \(n \times m\) matrices \(\mat{A}\) and \(\mat{B}\) can be added, to get a new \(n \times m\) matrix \(\mat{A} + \mat{B}\text{:}\)</p>
<div class="displaymath">
\begin{equation*}
(\mat{A} + \mat{B})_{ij} := \mat{A}_{ij} + \mat{B}_{ij}
\end{equation*}
</div>
