<p>We say that a list of vectors \(\basis{B} = \bopen \ve{v}_1, \ve{v}_2, \ldots, \ve{v}_n \bclose \) in a vector space \(V\) <dfn class="terminology">spans</dfn> \(V\) if every vector \(\ve{v} \in V\) is a linear combination of the vectors from \(\basis{B}\text{.}\)</p></article><span class="incontext"><a href="Ch2Sec1LinearCombinationSpan.html#definition-6">in-context</a></span>
