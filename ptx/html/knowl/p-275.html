<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(V\) be a vector space. Suppose \(U\) and \(W\) are two subspaces of \(V\text{.}\) The sum \(U + W\) of \(U\) and \(W\) is defined by</p>
<div class="displaymath">
\begin{equation*}
U + V  = \{ \ve u + \ve w \in V \, : \, \ve u \in U, \ve w \in W \}
\end{equation*}
</div>
