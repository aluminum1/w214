<p>You can also multiply an \(n \times m\) matrix \(\mat{A}\) by a scalar \(k\text{,}\) to get a new \(n \times m\) matrix \(k \mat{A}\text{:}\)</p>
<div class="displaymath">
\begin{equation*}
(k\mat{A})_{ij} := k \mat{A}_{ij}
\end{equation*}
