<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We will write \(\Col_n\) for the vector space \(\Mat_{n,1}\) of \(n\)-dimensional <em class="emphasis">column vectors</em>,</p>
<div class="displaymath">
\begin{equation*}
\Col_n = \left\{ \left[ \begin{array}{c} x_1 \\ x_2 \\ \vdots \\ x_n
\end{array}  \right] : x_1, \ldots, x_n \in \mathbb{R} \right\}
\end{equation*}
</div>
