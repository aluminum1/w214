<p>Is \(V\) 'n deelruimte van \(\Diff((-1,1))\text{?}\) (Onthou:\(\Diff((-1,1)\) is die vektorruimte van alle diferensieerbare funksies op die interval \((-1,1)\text{.}\) ) As jy dink dit is, <em class="emphasis">bewys</em> dat dit is. As jy dink dit is nie, <em class="emphasis">bewys</em> dat dit is nie!</p>
