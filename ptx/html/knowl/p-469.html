<p>Since the list of vectors \(\ve{e}_1\text{,}\) \(\ve{e}_2\text{,}\) \(\ldots\text{,}\) \(\ve{e}_n\) is linearly independent, we conclude that</p>
<div class="displaymath">
\begin{equation*}
a_1 - b_1 = 0, \,\, a_2 - b_2 = 0, \,\, \cdots, \,\, a_n - b_n = 0\text{.}
\end{equation*}
