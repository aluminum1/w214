<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>For example, \(2x^3 - x + 7\) is a polynomial of degree 3, while \(x^5 - 2\) is a polynomial of degree 5. We write the set of <em class="emphasis">all</em> polynomials as \(\Poly\) and the set of all polynomials having degree less than or equal to \(n\) as \(\Poly_n\text{.}\)</p>
