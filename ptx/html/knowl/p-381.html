<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Is \(\ve{f}_3\) is a linear combination of \(\ve{f}_1\) and \(\ve{f}_2\text{?}\) Yes, since</p>
<div class="displaymath">
\begin{equation*}
\ve{f}_3 = - \ve{f}_1 + \ve{f}_2.
\end{equation*}
</div>
<p>Hence, \(\basis{B}\) is linearly dependent.</p>
