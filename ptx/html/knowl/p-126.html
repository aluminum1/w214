<p>R1: We must check whether \(\ve{v} + \ve{w} = \ve{w} + \ve{v} \text{ for all } \ve{v}, \ve{w} \in \{\ve{a},\ve{b}\}\text{.}\) Clearly \(\ve{a} + \ve{a} = \ve{a} + \ve{a}\) and likewise for \(\ve{b}\text{.}\) And finally \(\ve{b} = \ve{a} +\ve{b} = \ve{b} + \ve{a}\text{.}\)</p>
