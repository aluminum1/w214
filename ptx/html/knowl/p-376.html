<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A vector space \(V\) is <dfn class="terminology">finite-dimensional</dfn> if there exists a basis \(\basis{B}\) for \(V\text{.}\) In that case, the <dfn class="terminology">dimension</dfn> of \(V\) is the number of vectors in the basis \(\basis{B}\text{.}\) A vector space is <dfn class="terminology">infinte-dimensional</dfn> if it is not finite-dimensional.</p>
