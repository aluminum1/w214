<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose \(V\) is a vector space with zero vector \(\ve{0}\text{.}\) If \(\ve{0}'\) is a vector in \(V\) satisfying</p>
<div class="displaymath">
\begin{equation}
\ve{0}' + \ve{v} = \ve{v} \text{ for all }\ve{v} \in V\tag{1.5.1}
\end{equation}
</div>
<p>then \(\ve{0}' = \ve{0}\text{.}\)</p>
