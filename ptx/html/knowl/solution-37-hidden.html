<body><div class="solution"><p>Define \(x\boxplus y = | x - y | \text{.}\) R1 is satisfied since \(x \boxplus y = | x - y | = | y -x | = y \boxplus x\text{.}\) However, R2 is not satisfied since \((1 \boxplus 2) \boxplus 3 = | |1-2| -3| = 2  \) but \(1 \boxplus ( 2 \boxplus 3) = | 1 - |2-3| = 0 \)</p></div></body>
