<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The <em class="emphasis">transpose</em> of an \(n \times m\) matrix \(\mat{A}\) is the \(m \times n\) matrix \(\mat{A}^T\) whose entries are given by</p>
<div class="displaymath">
\begin{equation*}
(\mat{A}^T)_{ij} := \mat{A}_{ji}\text{.}
\end{equation*}
</div>
