<span class="type">Lemma</span> <span class="codenumber">1.5.6</span>
</h6>
<p>Suppose that \(\ve{v}\) is a vector in a vector space \(V\) and that \(k\) is a scalar. Then</p>
<div class="displaymath">
\begin{equation*}
k \smul\ve{v} = \ve{0}  \Leftrightarrow  k = 0 \mbox{ or }  \ve{v} = \ve{0}\text{.}
\end{equation*}
