<p>Consider the set</p>
<div class="displaymath">
\begin{equation*}
V := \{ \mathbf{f} \in \Diff((-1, 1)) : f'(0) = 2 \}
\end{equation*}
</div>
<p>Is \(V\) a subspace of \(\Diff((-1,1))\text{?}\) If you think it is, <em class="emphasis">prove</em> that it is. If you think it is not, <em class="emphasis">prove</em> that it is not!</p></article><span class="incontext"><a href="Tut2.html#exercise-93">in-context</a></span>
