<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Define the zero vector, which we will call \(z\) in this example, to be the function which outputs the number \(0\) for every input value of \(x \in X\text{:}\)</p>
<div class="displaymath">
\begin{equation}
z (x) := 0  \text{ for all \(x \in X\).}\tag{1.4.19}
\end{equation}
</div>
