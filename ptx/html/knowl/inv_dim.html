<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">2.3.2</span> <span class="title">Invariance of dimension</span>
</h6>
<p>If \(\basis{B} = \left\{ \ve{b}_1, \ve{b}_2, \ldots, \ve{b}_m \right\}\) and \(\basis{C} = \left\{ \ve{c}_1, \ve{c}_2, \ldots, \ve{c}_n\right\}\) are bases of a vector space \(V\text{,}\) then \(m=n\text{.}\)</p></article><span class="incontext"><a href="Ch2Sec3BasisDimension.html#inv_dim">in-context</a></span>
