<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose</p>
<div class="displaymath">
\begin{equation*}
(a,2a,-a) = (1,0,5) \text{.}
\end{equation*}
</div>
<p>Then the first entry requires that \(a =1 \) but the second entry requires that \(a = 0 \text{.}\) Hence there can be no \(a \) satisfying the equation.</p>
