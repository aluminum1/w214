<h6 class="heading"><span class="type">Paragraaf</span></h6>
<p>Maar, ons weet uit algebra dat 'n polinoom van die vorm <a knowl="./knowl/root_of_poly.html" title="Vergelyking 2.3.16">(2.3.16)</a> met nie-nul koëffisiënte <em class="emphasis">meestens</em> \(n\) wortels \(x_1, x_2, \ldots,
x_n\) het . So, die koëffisiënte moet nul wees, i.e. \(a_0 = a_1
= a_2 = \cdots = a_n = 0\text{,}\) wat is wat ons moes bewys.</p>
