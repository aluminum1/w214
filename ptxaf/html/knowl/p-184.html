<h6 class="heading"><span class="type">Paragraaf</span></h6>
<p>Veronderstel dat \(\ve{v}\) 'n vektor in 'n vektorruimte \(V\) is en dat \(k\) 'n skalaar is. Dan volg dit dat</p>
<div class="displaymath">
\begin{equation*}
k \cdot \ve{v} = \ve{0}  \Leftrightarrow  k = 0 \mbox{ of
}  \ve{v} = \ve{0}\text{.}
\end{equation*}
