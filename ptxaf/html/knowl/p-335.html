<h6 class="heading"><span class="type">Paragraaf</span></h6>
<p>Dit is belangrik om die wiskundige frase ‘daar bestaan’n unieke \(X\) wat \(Y\) bevredig' te verstaan. Dit beteken twee dinge. Eerstens, daar <em class="emphasis">bestaan</em> 'n \(X\) wat \(Y\) bevredig. Tweedens, daar <em class="emphasis">geen ander</em> \(X\) wat \(Y\) bevredig nie.</p>
