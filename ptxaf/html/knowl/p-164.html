<h6 class="heading"><span class="type">Paragraaf</span></h6>
<p>Ons sal \(\Col_n\) skryf vir die vektorruimte\(\Mat_{n,1}\) van \(n\)-dimensionele <em class="emphasis">kolomvektore</em>,</p>
<div class="displaymath">
\begin{equation*}
\Col_n = \left\{ \left[ \begin{array}{c} x_1 \\ x_2 \\ \vdots \\
x_n
\end{array}  \right] : x_1, \ldots, x_n \in \mathbb{R} \right\}\text{.}
\end{equation*}
</div>
