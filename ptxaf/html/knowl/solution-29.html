<p>The proof is as follows:</p>
<div class="displaymath">
\begin{align*}
-(-v) \amp = (-1)\smul\left( (-1) \smul v\right) \amp \mbox{(defn of -v applied twice)}\\
\amp = \left((-1)(-1)\right) \smul v \amp \mbox{(R6)}\\
\amp = 1 \smul v \\
\amp = v \amp \mbox{(R7)}
\end{align*}
