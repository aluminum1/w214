<h6 class="heading"><span class="type">Paragraaf</span></h6>
<p>'n Vektorruimte \(V\) is <dfn class="terminology">eindigdimensioneel</dfn> as dit 'n eindige basis het. In daardie geval is die <dfn class="terminology">dimensie</dfn> van \(V\) die aantal elemente in 'n basis vir \(V\text{.}\) 'n Vektorruimte is <dfn class="terminology">oneindigdimensioneel</dfn> as dit nie eindigdimensioneel is nie.</p>
