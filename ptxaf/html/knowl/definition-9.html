<p>'n Vektorruimte \(V\) is <dfn class="terminology">eindigdimensioneel</dfn> as dit 'n eindige basis het. In daardie geval is die <dfn class="terminology">dimensie</dfn> van \(V\) die aantal elemente in 'n basis vir \(V\text{.}\) 'n Vektorruimte is <dfn class="terminology">oneindigdimensioneel</dfn> as dit nie eindigdimensioneel is nie.</p></article><span class="incontext"><a href="ACh2Sec3BasisDimension.html#definition-9">in-konteks</a></span>
