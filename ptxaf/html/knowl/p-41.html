<h6 class="heading"><span class="type">Paragraaf</span></h6>
<p>In \(C\) is die <em class="emphasis">nul-polinoom</em> die nul-element \(\ve{0}\text{.}\) Algebraïes is dit die vierdegraadse polinoom waarvan die koëffisiënte almal nul is:</p>
<div class="displaymath">
\begin{equation}
\ve{0} = 0 x^4 + 0 x^3 + 0 x^2 + 0 x + 0\tag{1.1.9}
\end{equation}
