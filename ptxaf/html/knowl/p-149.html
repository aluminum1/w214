<h6 class="heading"><span class="type">Paragraaf</span></h6>
<p>Definieer die nul-vektor \(\mathbf{0}\) as die funksie wat die getal \(0\) lewer vir elke insetwaarde \(x \in X\text{:}\)</p>
<div class="displaymath">
\begin{equation}
\ve{0} (x) := 0  \mbox{ vir alle \(x \in X\).}\tag{1.4.19}
\end{equation}
