<h6 class="heading"><span class="type">Paragraaf</span></h6>
<p>Two polynomials \(p\) and \(q\) in variables \(x\) and \(y\) are defined to be <em class="emphasis">equal</em> if and only if all their corresponding coefficients are equal. This is equivalent to the statement that \(p(x,y)=q(x,y)\) for all \((x,y) \in \mathbb{R}^2\text{.}\)</p>
