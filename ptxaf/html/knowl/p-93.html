<h6 class="heading"><span class="type">Paragraaf</span></h6>
<p>Ons moet seker maak dat dit sin maak. Is \((0,0,0)\) regtig 'n element van \(B\text{,}\) oftewel, bevredig dit vergelyking <a knowl="./knowl/def_of_b.html" title="Vergelyking 1.3.1">(1.3.1)</a>? Ja, omdat \(0 - 0 + 0 = 0\text{.}\) So ons het 'n goed-gedefinieerde nul-vektor.</p>
