<h6 class="heading"><span class="type">Paragraaf</span></h6>
<p>Twee \(n \times m\) matrikse \(\mat{A}\) en \(\mat{B}\) kan bymekaargetel word, om n' nuwe \(n \times m\) matriks \(\mat{A} + \mat{B}\) te verkry:</p>
<div class="displaymath">
\begin{equation*}
(\mat{A} + \mat{B})_{ij} := \mat{A}_{ij} + \mat{B}_{ij}
\end{equation*}
