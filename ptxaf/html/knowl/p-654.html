<h6 class="heading"><span class="type">Paragraaf</span></h6>
<p>Die <em class="emphasis">transponering</em> van 'n \(n \times m\)-matriks \(\mat{A}\) is die \(m
\times n\)-matriks \(\mat{A}^T\) waarvan die inskrywings gegee word deur</p>
<div class="displaymath">
\begin{equation*}
(\mat{A}^T)_{ij} := \mat{A}_{ji}\text{.}
\end{equation*}
