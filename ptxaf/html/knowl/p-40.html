<h6 class="heading"><span class="type">Paragraaf</span></h6>
<p>\((0,0,0) \in B\) is die nul-element \(\ve{0}\) in \(B\text{.}\) As jy dit by 'n ander punt \((u_1, u_2, u_3) \in B\) tel, gebeur niks nie!</p>
<div class="displaymath">
\begin{equation*}
(0, \, 0, \, 0) + (u_1, \, u_2, \, u_3) = (u_1, \, u_2, \, u_3)\text{.}
\end{equation*}
