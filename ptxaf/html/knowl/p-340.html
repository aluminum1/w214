<p>Hierdie is ekwivalent aan die volgende stelsel vergelykings,</p>
<div class="displaymath">
\begin{equation*}
4k_3 = 0, \quad 2k_2 = 0, \quad -3 k_3 + k_1 = 0, \quad k_0 - k_2 = 0
\end{equation*}

<p>wat slegs die triviale oplossing \(k_0 = k_1 = k_2 = k_3 = 0\) het.</p>
