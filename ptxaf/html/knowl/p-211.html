<h6 class="heading"><span class="type">Paragraaf</span></h6>
<p>So ons moet net reëls R1 tot R8 nagaan. Aangesien die reëls geld vir alle vektore \(\ve{u}, \ve{v}, \ve{w}\) in \(V\text{,}\) Sal hulle beslis geld vir alle vektore \(\ve{u}, \ve{v}, \ve{w}\) in \(U\text{.}\) So reëls R1 tot R8 word bevredig.</p>
