<h6 class="heading"><span class="type">Paragraaf</span></h6>
<p>Die dimensie van \(\Mat_{n,m}\) is \(nm\text{.}\) 'n Basis word gegee deur die matrikse</p>
<div class="displaymath">
\begin{equation*}
\mat{E}_{ij} ,  i=1 \ldots n, \, j = 1 \ldots m
\end{equation*}
</div>
<p>wat 'n \(1\) in ry \(i\) en kolom \(j\) het, en nulle orals elders.</p>
